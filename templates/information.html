{% block content %}

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Sura:wght@400;700&display=swap");

        :root {
            --src: url(https://images.unsplash.com/photo-1554620121-59e7f3f6e3a4?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy);
            --size: 60vmin;
            --space: 8vmin;
            --duration: 300ms;
            --ease-out: cubic-bezier(0.25, 1, 0.5, 1);
            --bounce-out: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center;
            grid-gap: var(--space);
            margin: 0 auto;
            padding: var(--space);
            font-family: "Sura", sans-serif;
            color: black;
            background-color: white;
            margin-top: -4%;
        }
        .dark-mode {
            background-color: rgb(29, 30, 34);
            color: white;
        }

        h1{
            color: black;
        }

        .promo {
            position: relative;
            cursor: pointer;
            width: var(--size);
            height: var(--size);
        }

        .title {
            --font-size: calc(var(--size) / 8);

            display: flex;
            align-items: center;
            position: absolute;
            left: 0;
            bottom: 0;
            font-size: var(--font-size);
            font-weight: 700;
            line-height: 1.2;
            white-space: nowrap;
            transform: translate(-10%, -50%);
            transition: transform var(--duration) var(--ease-out);
            pointer-events: none;
        }

        .title::after {
            content: attr(data-cta);
            display: inline-block;
            margin-left: 1.5vmin;
            font-size: calc(var(--font-size) / 3.25);
            font-weight: 400;
            letter-spacing: 0.125vmin;
            opacity: 0;
            transform: translateX(-25%);
            transition: transform var(--duration) var(--ease-out),
            opacity var(--duration) var(--ease-out);
        }

        .image-wrapper {
            width: var(--size);
            height: var(--size);
            overflow: hidden;
            clip-path: polygon(100% 0, 100% 50%, 100% 100%, 0% 100%, 0 50%, 0% 0%);
            transition: transform var(--duration) var(--ease-out),
            clip-path var(--duration) var(--ease-out);
        }

        .image-wrapper img {
            position: relative;
            width: 120%;
            height: 100%;
            object-fit: cover;
            transform: translateX(-10%);
            transition: transform var(--duration) var(--ease-out);
        }

        .image-wrapper::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            mix-blend-mode: multiply;
            opacity: 0;
            transform: translateZ(0);
            transition: opacity var(--duration) var(--ease-out);
        }

        .promo:hover img {
            transform: translateX(0);
        }

        .promo:hover .image-wrapper {
            clip-path: polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%);
            transform: translateX(25%);
            transition-timing-function: var(--bounce-out);
        }

        .promo:hover .title {
            transform: translate(5%, -50%);
            transition-timing-function: var(--bounce-out);
        }

        .promo:hover .title::after {
            opacity: 1;
            transform: translateX(0);
            transition-timing-function: var(--bounce-out);
        }

        .promo:hover .image-wrapper::after {
            opacity: 1;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

    <body>

        <span class="slider round"></span>

            <div class="image-wrapper">
                <img src="https://live.staticflickr.com/5484/12004131706_2c0f366685_b.jpg"/>
            </div>
            <h2 style="color:#2acaec" class="title" data-cta="Smoky... →">Trends & Patterns</h2>
        </div>
