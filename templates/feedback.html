

{% block head %}
    <title>Feedback</title>
{% endblock %}

{% block content %}
    <html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
    </head>

    <body>

    <form action="{{ url_for('feedback_form') }}" method="post" class="form">
        <h2 style="font-family: Palatino">Give Us Feedback!</h2>

        <label for="fname" type="First Name:"></label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name..." placeholder="Your first name.." required>

        <label for="fname" type="Last Name:"></label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>

        <label for="fname" type="Email:"></label>
        <input type="text" id="email" name="email" placeholder="Your email...">

        <label for="type" type="Feedback Type:"></label>
        </br>
        <select style="width: 440px" id="type" name="type">
            <option value="help">Help</option>
            <option value="question">Question</option>
            <option value="comment">Comment</option>
            <option value="other">Other</option>
        </select>

        </br>
        <label for="feedback" type="Feedback:"></label>
        <input type="text" id="feedback" name="feedback" placeholder="Your feedback..." required>

        <button>Submit Feedback</button>

    </form>

    <input onclick="myFunction()" type="checkbox" checked data-toggle="toggle" data-onstyle="dark">

    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

    </body>
    </html>
{% endblock %}
