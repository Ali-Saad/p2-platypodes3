{% block head %}
    <title>Vanta Page </title>

{% endblock %}

{% block content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.waves.min.js"></script>
    <body>
    <h1>Welcome!</h1>
    <h4>Just for the memes...</h4>
    </body>
{% endblock %}
{% block script %}
    <script src="https://threejs.org/build/three.js"></script>
    <script src="{{ url_for('static', filename='vanta.waves.min.js') }}"></script>
    <script>
        VANTA.WAVES({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 800.00,
            scale: 1.00,
            scaleMobile: 1.00,
            wingSpan: 40.0
        })
    </script>
{% endblock %}
