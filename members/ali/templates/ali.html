<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bubble  Sort{% endblock %}</title>

    <style>
    .single {
      background-color: #5F5AA8;
    }
  </style>
</head>

{% block content %}
<div class="container">

    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">

        <div class="col-12" style="text-align: center;">
            <h1><strong>Bubble Sort</strong></h1>
        </div>

        <div class="jumbotron text-center row">

            <div class="col-md-5">
                <div style="background-color: #30292F">
                    <form action="/ali/sorted" method="POST">
                        <label style="color: #FFFFFF"><b>Input Numbers to Bubble Sort</b></label>
                        <g>
                            <input type="text" id="num" name="numbers">
                        </g>
                        <br>
                        <button>Sort</button>
                    </form>
                </div>
            </div>


            <div class="col-md-5">
                <div style="background-color: #419F54">
                    <h3>Output</h3>

                </div>
            </div>
        </div>
    </div>

</div>
</div>

{% endblock %}
