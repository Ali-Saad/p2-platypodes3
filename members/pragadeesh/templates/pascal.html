        input 				{

            color: #292929;
            text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
            text-align:center;
            transition: all 0.2s;
            margin: 15px 0.1em 0.1em 35px;
        }

        button:hover{

        }

        @media all and (max-width:30em){
            button{
                display:block;
                margin:0.2em auto;
                }
        }
