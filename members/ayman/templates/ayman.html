<style>
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    html,
    body,
    header,
    #main {
        height: auto;
    }
    body {
        background: linear-gradient(-45deg, #0062E6, #33AEFF, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }
    img{
        height: 100%;
        width: 100%;
        margin-top: 10%;
    }
    table {
        font-family: 'Arial';
        margin: 200px auto;
        border-collapse: collapse;
        border: 1px solid #eee;
        border-bottom: 1px solid #ffffff;
        box-shadow: 5px 10px 18px #ffffff;
    }
    table tr:hover {
        background: #f4f4f4;
    }
    table tr:hover td {
        color: #8199e0;
    }
    table th, table td {
        color: #999;
        border: 1px solid #eee;
        padding: 20px 50px;
        border-collapse: collapse;
    }
    table th {
        background: #4ca4b4;
        color: #fff;
        text-transform: uppercase;
        font-size: 12px;
    }
    table th.last {
        border-right: none;
    }
    a {
        padding: 20px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
